<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel Counter</title>
</head>
<body>
    <h1>Vowel Counter Application</h1>
    <form method="POST">
        <label for="input_text">Enter a string:</label>
        <input type="text" id="input_text" name="input_text" required>
        <button type="submit">Count Vowels</button>
    </form>
    {% if result is not none %}
        <p>Number of vowels: {{ result }}</p>
    {% endif %}
</body>
</html>
